<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Nasi Mamen | Lezat dan Bergizi</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/mamen.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!-- Navbar -->
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <a href="/">Warung<span>Mamen</span>.</a>
        </div>
        
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#home" class="nav__link active-link">Home</a></li>
            <li><a href="#menu" class="nav__link">Menu</a></li>
            <li><a href="#about" class="nav__link">Tentang Kami</a></li>
            <li><a href="#testimoni" class="nav__link">Testimoni</a></li>
          </ul>
          
          <div class="nav__buttons">
            <a href="#" class="nav__button-link">Daftar</a>
            <a href="#" class="nav__button-link button">Masuk</a>
          </div>
          
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__title">Nasi Lezat <span>Bergizi Tinggi</span></h1>
          <p class="hero__description">
            Nikmati hidangan tradisional dengan cita rasa autentik yang dibuat dengan bahan-bahan pilihan dan penuh cinta.
          </p>
          <div class="hero__buttons">
            <a href="#menu" class="button">Lihat Menu</a>
            <a href="#" class="button button--transparent">
              <i class="ri-play-circle-line"></i> Tonton Video
            </a>
          </div>
        </div>
        
        <div class="hero__image">
          <img src="assets/images/bgwn.jpg" alt="Nasi Mamen" class="hero__img">
          <div class="hero__rating">
            <div class="hero__rating-stars">
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-half-line"></i>
            </div>
            <span>4.8 (1.2K ulasan)</span>
          </div>
        </div>
      </div>
      
      <div class="hero__social">
        <a href="#" class="hero__social-link"><i class="ri-facebook-fill"></i></a>
        <a href="#" class="hero__social-link"><i class="ri-instagram-line"></i></a>
        <a href="#" class="hero__social-link"><i class="ri-whatsapp-line"></i></a>
      </div>
      
      <div class="hero__scroll">
        <a href="#menu" class="hero__scroll-link">
          <i class="ri-arrow-down-s-line"></i>
          <span>Scroll Down</span>
        </a>
      </div>
    </section>

    <script src="assets/main.js"></script>

</html>
